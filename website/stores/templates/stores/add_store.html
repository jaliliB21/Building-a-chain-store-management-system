{% extends 'main/base.html' %}

{% block title %} Add store {% endblock %}

{% block content %}
{% if request.user.rol.name != 'system_admin' %}
<h1 class="p-3">{{ request.user.username }} you can't add the store</h1>
{% endif %}
<div class="mb-3">
    <div class="px-4 py-4">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-success mt-4 mx-4" type="submit">submit</button>
        </form>
    </div>
</div>

<br>

{% endblock %}
