{% extends 'main/base.html' %}
{% block title %} Add user {% endblock %}

{% block content %}

<div class="mb-3">
    <div class="px-4 py-4">
        <h1>Adding user</h1>
        <hr>
    </div>
    {% if request.user.rol.name == 'system_admin' %}
    <div class="px-4">
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form.as_p }}
            <button class="btn btn-outline-success mt-4 mx-4" type="submit">submit</button>
        </form>
    </div>
</div>


<br><br><br><br><br><br>
{% else %}
<h1>{{ request.user.username }} you can't add user</h1>
{% endif %}
{% endblock %}
